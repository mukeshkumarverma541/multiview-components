<section>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4" *ngFor="let item of photos">
                <img src="{{ item.thumbnailUrl}}" class="img-fluid">
                <p>{{ item.title}}</p>
                <a class="btn btn-outline-primary mb-4" [routerLink]="['view', item.id]">View Image</a></div>
        </div>
    </div>
</section>
