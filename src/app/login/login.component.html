<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card p-3">
                    <h3 class="text-center mb-4">Please login</h3>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" #username>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" placeholder="Password" #password>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" (click)="loggedInUser(username, password)">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
