<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 mb-4" *ngFor="let product of products">
                <div class="card">
                    <img src="{{ product.image }}">
                    <p>{{ product.title}}</p>
                    <div>
                        <a href="" class="btn btn-outline-primary" [routerLink]="['view', product.id]">View Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
